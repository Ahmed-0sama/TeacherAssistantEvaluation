<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام تقييم مساعدي التدريس</title>
    <base href="/" />

    <!-- Critical CSS - Load First -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="Custom-Rtl.css" rel="stylesheet" />
    <link href="Srs.Client.styles.css" rel="stylesheet" />

    <!-- Preconnect to CDNs for faster loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://code.jquery.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="Template/css/fonts.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="Template/css/aast.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="Template/css/custom.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="Template/css/print.css" media="print" />

    <!-- Font Awesome - Defer loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'" />

    <!-- Blazor Components CSS -->
    <link href="_content/Blazored.Modal/blazored-modal.css" rel="stylesheet" />
    <link href="_content/Blazored.Toast/blazored-toast.css" rel="stylesheet" />
    <link href="_content/Radzen.Blazor/css/standard-base.css" rel="stylesheet" />
</head>
<body dir="rtl">
    <div id="app">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center;">
            <h3 style="color: #0d6efd; font-weight: bold;">الأكاديمية العربية للعلوم والتكنولوجيا والنقل البحري</h3>
            <div class="spinner-border text-primary mt-3" role="status">
                <span class="visually-hidden">جارٍ التحميل...</span>
            </div>
            <p style="margin-top: 1rem; color: #6c757d;">جارٍ تحميل النظام...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        حدث خطأ غير متوقع.
        <a href="" class="reload">إعادة التحميل</a>
        <a class="dismiss">🗙</a>
    </div>

    <!-- Blazor WebAssembly - Load First -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Defer JavaScript libraries - Load after Blazor -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- PDF libraries - Only load when needed -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script defer src="JavaScript.js"></script>
    
    <!-- Component Scripts -->
    <script defer src="_content/Blazored.Modal/blazored.modal.js"></script>
    <script defer src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>

    <!-- Fallback for deferred CSS -->
    <noscript>
        <link rel="stylesheet" href="Template/css/fonts.css" />
        <link rel="stylesheet" href="Template/css/aast.css" />
        <link rel="stylesheet" href="Template/css/custom.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </noscript>
</body>
</html>
